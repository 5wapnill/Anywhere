<html>
    <head>
        <script>
            let year = parseInt(prompt("please enter year : "));
            if(year % 2 == 0)
            {
                document.write(`${year} is Leap year`);
                console.log(`${year} is Leap year`);
            }
            else
            {
                document.write(`${year} is not a Leap year`);
                console.log(`${year} is not a Leap year`);
            }
        </script>
    </head>

    </body>
</html>
