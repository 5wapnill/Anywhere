<html>
    <head>
        <script>
            let num = parseInt(prompt("please enter any number : "));
            if(num % 2 == 0)
            {
                document.write(`${num} is even number`);
                console.log(`${num} is even number`);
            }
            else
            {
                document.write(`${num} is odd number`);
                console.log(`${num} is odd number`);
            }
        </script>
    </head>

    </body>
</html>
