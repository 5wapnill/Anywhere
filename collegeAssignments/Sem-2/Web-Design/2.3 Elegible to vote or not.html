<html>
    <head>
        <script>
            let age = parseInt(prompt("please enter your age"));
            if(age % 2 == 0)
            {
                document.write(`${age} is even ageber`);
                console.log(`${age} is even ageber`);
            }
            else
            {
                document.write(`${age} is odd ageber`);
                console.log(`${age} is odd ageber`);
            }
        </script>
    </head>

</html>
