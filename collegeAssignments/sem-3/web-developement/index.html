<html>

<head>
    <title>Regestration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Regestration Form</h1>
    <form action="">
        <table cellspacing="30px" cellpadding="">
            <tr>
                <td>Name:</td>
                <td><input type="text" class="dcol"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="Email" class="dcol"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="Password" class="dcol"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="Gender" id="Male" class="dcol">Male
                    <input type="radio" name="Gender" id="Female" class="dcol">Female
                    <input type="radio" name="Gender" id="Other" class="dcol">Other
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="Country" id="Country" class="dcol">
                        <option>India</option>
                        <option>Pakistan</option>
                        <option>USA</option>
                        <option>UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Additional Comments:</td>
                <td><textarea cols="52" rows="4" class="dcol"></textarea></td>
            </tr>
            <tr>
                <td>Agree to Terms and Conditions:</td>
                <td><input type="checkbox" class="dcol"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
