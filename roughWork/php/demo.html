<!DOCTYPE html>
<html lang="en" dir="ltr">
<html>
<head>
    <meta charset="utf-8">
    <title>Swapnil More</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
        }
        
        .banner {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .content > div {
            flex: 1;
            margin-right: 20px;
        }
        .content > div:last-child {
            margin-right: 0;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://pbs.twimg.com/profile_images/1240119990411550720/hBEe3tdn_bigger.jpg" alt="Swapnil More" style="width: 100px; height: 100px;">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="banner">
                <h1>Welcome to my website!</h1>
                <p>This is a simple website created by Swapnil More.</p>
            </div>
            <div class="content">
                <div class="about">
                    <h2>About</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum, qui!</p>
                </div>
                <div class="projects">
                    <h2>Projects</h2>
                    <ul>
                        <li><a href="#">Project 1</a></li>
                        <li><a href="#">Project 2</a></li>
                        <li><a href="#">Project 3</a></li>
                    </ul>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2020 Swapnil More</p>
        </footer>
    </div>
</body>
</html>
